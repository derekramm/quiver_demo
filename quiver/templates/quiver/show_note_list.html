{% if book.notes %}
    <h3 class="page-header">笔记</h3>
{% endif %}

<ul class="list-unstyled list-inline">
    {% for note in book.notes|dictsort:'title' %}
        <li class="well well-sm">
            <a href="{% url 'quiver:note_detail' note.uuid %}">
                <span>{{ note.title }}</span>
            </a>
        </li>
    {% endfor %}
</ul>
